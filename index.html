<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Кристалл-коллектор-игры</title>
</head>
<body>
    <header>
        <h1>Кристалл Коллектор</h1>
    </header>
    <main>
        <div class="left-bar">
            <div class="wins">
                <p class="win">0</p>
                <p>Победы</p>
            </div>
            <div class="number-match">
                <p class="numberMatch">0</p>
                <p>Число для совпадения</p>
            </div>
        </div>
        <div class="right-bar">
            <div class="loses">
                <p class="lose">0</p>
                <p>Поражения</p>
            </div>
            <div class="score">
                <p class="calculate-score">0</p>
                <p>Очки</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="crystal white"><img src="./white.png" alt=""></div>
        <div class="crystal red"><img src="./red.png" alt=""></div>
        <div class="crystal green"><img src="./Emerald_Gem_PNG_Clipart-791.png" alt=""></div>
        <div class="crystal blue"><img src="./Blue-Diamond-PNG-High-Quality-Image.png" alt=""></div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./style.js"></script>
</body>
</html>
